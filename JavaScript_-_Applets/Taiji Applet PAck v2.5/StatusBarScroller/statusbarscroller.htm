<body bgcolor="#000000">

<h1 align="center"><font color="#FFFF00"><u><strong>StatusBarScroller sample</strong></u></font></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet scrolls a chosen text in the status bar of the web
browser. You can resize the applet 5x5 or less so that the applet <br>
is invisible on the web page.</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="StatusBarScroller.class" WIDTH="2" HEIGHT="2">
  <param name="registration_code" value="register to stop the popup online">
  <param name="text"
  value="Here is the text you choose ! you can also set the scrolling speed">
  <param name="pause" value="70">
  Please activate Java...
</applet>
</p>
</body>
</html>
