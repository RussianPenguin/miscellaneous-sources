<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">DateText sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays the date and the time on the computer where
the applet is running. You can set the colors, add sounds, a background image, a link...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="DateText.class" WIDTH="222" HEIGHT="142">
<param name="background_color" value="#80FF80">
<param name="background_image" value="sphinx.gif">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_background_color" value="#8AF4B0">
<param name="link" value="http://www.taijisoftware.com">
<param name="target" value="_blank">
<param name="text_height" value="12">
<param name="height_shift" value="5">
<param name="width_shift" value="5">
<param name="text_color" value="#000000">
Please activate
</applet>
</p>
</body>
</html>
