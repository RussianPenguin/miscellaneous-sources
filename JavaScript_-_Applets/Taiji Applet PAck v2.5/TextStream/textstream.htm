<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">TextStream sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a text letter by letter. You can set the
colors, add sounds, a link...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="TextStream.class" WIDTH="150" HEIGHT="182">
  <param name="background_color" value="#804040">
  <param name="background_image" value="egypt1.gif">
  <param name="registration_code" value="register to stop the popup online">
  <param name="status_bar_text" value="add a text here !">
  <param name="enter_background_color" value="#FF8040">
  <param name="link" value="http://www.yourlink">
  <param name="target" value="_blank">
  <param name="text_height" value="15">
  <param name="height_shift" value="30">
  <param name="text" value="Name : Cleopatra#Age : 28#Job : Queen of Egypt">
  <param name="pause2" value="2000">
  <param name="width_shift" value="10">
  <param name="text_color" value="#FFFFFF">
  Please activate Java...
</applet>
</p>
</body>
</html>
