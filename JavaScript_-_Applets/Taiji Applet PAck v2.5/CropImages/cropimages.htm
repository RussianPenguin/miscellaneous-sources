<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><font color="#FFFF00"><u><strong>CropImages sample</strong></u></font></h1>

<p align="center">&nbsp;</p>

<p align="center"><font color="#FFFFFF">This applet provides a slide show with chosen
images with an effect between the images.. You can set the colors, the images, add
sounds...</font></p>

<p align="center">
<applet code="CropImages.class" WIDTH="310" HEIGHT="199">
<param name="background_color" value="#606060">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_text" value="www.taijisoftware.com">
<param name="enter_text_color" value="#FF0000">
<param name="enter_text_height" value="20">
<param name="link" value="http://www.taijisoftware.com">
<param name="target" value="_blank">
<param name="pause" value="20">
<param name="pause2" value="1000">
<param name="step" value="4">
<param name="strip_width" value="18">
<param name="image1" value="chrismas.jpg">
<param name="image2" value="river.jpg">
<param name="image3" value="capitole.jpg">
<param name="image_number" value="3">
Please activate Java...
</applet>


</p>
</body>
</html>
