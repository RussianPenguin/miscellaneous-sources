<head>
<title></title>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">ImageLight sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet provides a special effect on a chosen image. You can
set the background color, add sounds, a link...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="ImageLight.class" WIDTH="210" HEIGHT="144">
<param name="background_color" value="#408080">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_text" value="www.taijisoftware.com">
<param name="enter_text_color" value="#FFFFFF">
<param name="enter_text_height" value="20">
<param name="link" value="http://www.taijisoftware.com">
<param name="target" value="_blank">
<param name="pause" value="20">
<param name="light_rad" value="60">
<param name="light_step" value="10">
<param name="image_name" value="chrismas2.jpg">
<param name="color" value="#FFFF80">
Please activate Java...
</applet>
</p>
</body>
</html>
