<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">WaveText sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a wave scrolling text. You can set the
colors, add sounds, a link...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="WaveText.class" WIDTH="138" HEIGHT="138">
  <param name="background_color" value="#804040">
  <param name="background_image" value="backegypt1.jpg">
  <param name="registration_code" value="register to stop the popup online">
  <param name="status_bar_text" value="add a text here !">
  <param name="enter_background_color" value="#80FF80">
  <param name="link" value="http://www.yourlink">
  <param name="target" value="_blank">
  <param name="text_height" value="15">
  <param name="pause" value="100">
  <param name="text" value="I   like   Egypt   !!!!">
  <param name="amplitude" value="30">
  <param name="angle_step" value="40">
  <param name="phir_step" value="20">
  <param name="step" value="2">
  <param name="text_color" value="#008080">
  Please activate Java...
</applet>
</p>
</body>
</html>
