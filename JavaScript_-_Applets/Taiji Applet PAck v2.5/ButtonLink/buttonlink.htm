<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><font color="#FFFF00"><u><strong>ButtonLink sample</strong></u></font></h1>

<p>&nbsp;</p>

<p><font color="#FFFFFF">The ButtonLink applet provides a buttonlink. The page linked can
be open in the same window or in a new one. &nbsp;The size of the button is set to the
size of the applet.</font></p>

<p align="center">
<applet code="ButtonLink.class" WIDTH="100" HEIGHT="80">
  <param name="background_color" value="#80FF80">
  <param name="registration_code" value="register to stop the popup online">
  <param name="text" value="Yahoo">
  <param name="button_width" value="80">
  <param name="button_height" value="60">
  <param name="link" value="http://www.yahoo.com">
  <param name="button_color" value="#00FF80">
  <param name="target" value="_blank">
  Please activate Java...
</applet>
</p>
</body>
</html>
