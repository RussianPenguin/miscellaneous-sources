<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">Fade sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet provides a slide show between chosen images making a
fade. You can set the colors, the images, add sounds...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="Fade.class" WIDTH="310" HEIGHT="199">
<param name="background_color" value="#408080">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="http://www.taijisoftware.com">
<param name="enter_text" value="www.taijisoftware.com">
<param name="enter_text_color" value="#0000FF">
<param name="enter_text_height" value="20">
<param name="link" value="www.taijisoftware.com">
<param name="target" value="_blank">
<param name="pause" value="10">
<param name="pause2" value="500">
<param name="frame_number" value="30">
<param name="image1" value="chrismas.jpg">
<param name="image2" value="river.jpg">
<param name="image3" value="capitole.jpg">
<param name="image_number" value="3">
Please activate Java...
</applet>
</p>
</body>
</html>
