<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><font color="#FFFF00"><u><strong>ListLink sample</strong></u></font></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a list of links. You can set the links, the
links names, and the target of the new page (same or new window). You can set colors, add
sounds...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="ListLink.class" WIDTH="100" HEIGHT="40">
  <param name="background_color" value="#80FF80">
  <param name="registration_code" value="register to stop the popup online">
  <param name="status_bar_text" value="add a text here !">
  <param name="enter_background_color" value="#85FAB7">
  <param name="text1" value="TaijiSoftware">
  <param name="text2" value="Yahoo">
  <param name="text3" value="Hotbot">
  <param name="number" value="3">
  <param name="link1" value="http://www.taijisoftware.com">
  <param name="link2" value="http://www.yahoo.com">
  <param name="link3" value="http://www.hotbot.com">
  <param name="target" value="_blank">
  Please activate Java...
</applet>
</p>
</body>
</html>
