<title></title>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">Flickering sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a flickering text. You can set the text, the
text size, the width and height shift, the flickering speed. You can set the colors, add
sounds, a background image, a link...</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="Flickering.class" WIDTH="138" HEIGHT="138">
  <param name="background_image" value="backegypt1.jpg">
  <param name="registration_code" value="register to stop the popup online">
  <param name="status_bar_text" value="www.taijisoftware.com">
  <param name="enter_background_color" value="#00FF80">
  <param name="link" value="http://www.taijisoftware.com">
  <param name="target" value="_blank">
  <param name="text_height" value="20">
  <param name="text" value="I like Egypt !!">
  <param name="text_color" value="#008080">
  Please activate Java...
</applet>
</p>
</body>
