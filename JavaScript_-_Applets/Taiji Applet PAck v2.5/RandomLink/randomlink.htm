<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">RandomLink sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a classic link-image but if you parameter
more than one link, the target link is chosen at random among the <br>
links you have set.</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="RandomLink.class" WIDTH="310" HEIGHT="199">
<param name="background_color" value="#408080">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_text" value="click to go to a random link">
<param name="enter_text_color" value="#FFFFFF">
<param name="enter_text_height" value="15">
<param name="image" value="chrismas.jpg">
<param name="link1" value="http://www.yahoo.com">
<param name="link2" value="http://www.mp3.com">
<param name="link3" value="http://www.altavista.com">
<param name="link_number" value="3">
<param name="target" value="_blank">
Please activate Java...
</applet>
</p>
</body>
</html>
