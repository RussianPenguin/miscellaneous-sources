<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">RandomImage sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays an image at random among a list of images.
Refresh this page several times to see different images. </font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="RandomImage.class" WIDTH="310" HEIGHT="199">
<param name="background_color" value="#408080">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_text" value="www.taijisoftware.com">
<param name="enter_text_color" value="#FFFFFF">
<param name="enter_text_height" value="20">
<param name="link" value="www.taijisoftware.com">
<param name="target" value="_blank">
<param name="image1" value="chrismas.jpg">
<param name="image2" value="river.jpg">
<param name="image3" value="capitole.jpg">
<param name="images_number" value="3">
Please activate Java...
</applet>
</p>
</body>
</html>
