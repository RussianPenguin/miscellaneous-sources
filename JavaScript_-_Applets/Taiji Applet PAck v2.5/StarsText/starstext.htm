<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><u><strong><font color="#FFFF00">StarsText sample</font></strong></u></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">This applet displays a text on a background with stars.</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="StarsText.class" WIDTH="600" HEIGHT="130">
  <param name="background_color" value="#000000">
  <param name="background_image" value="Fish3.gif">
  <param name="registration_code" value="register to stop the popup online">
  <param name="status_bar_text" value="add a text here !">
  <param name="enter_text" value="optional text here">
  <param name="enter_text_color" value="#FF0000">
  <param name="enter_text_height" value="15">
  <param name="link" value="http://www.yourlink">
  <param name="target" value="_blank">
  <param name="pause" value="30">
  <param name="step_mean" value="10">
  <param name="text_height" value="35">
  <param name="height_step" value="5">
  <param name="text" value="Have you ever seen#a flying fish ?!">
  <param name="star_color" value="#FFFFFF">
  <param name="scrollbar" value="true">
  Please activate Java...
</applet>
</p>
</body>
</html>
