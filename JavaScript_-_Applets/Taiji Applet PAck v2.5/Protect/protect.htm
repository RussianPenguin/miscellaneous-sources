<html>

<head>
<title></title>
</head>

<body bgcolor="#000000">

<h1 align="center"><font color="#FFFF00"><u><strong>Protect preview</strong></u></font></h1>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p><font color="#FFFFFF">With this applet you can &quot;protect&quot; your image, that is
to say someone can't download it by right clicking. Moreover if you put more than one
image, the following image is displayed when you click on the applet</font></p>

<p><font color="#FFFFFF">&nbsp;</font></p>

<p align="center">
<applet code="Protect.class" WIDTH="310" HEIGHT="199">
<param name="background_color" value="#408080">
<param name="registration_code" value="register to stop the popup on line">
<param name="status_bar_text" value="www.taijisoftware.com">
<param name="enter_text" value="click to see next image">
<param name="enter_text_color" value="#FFFFFF">
<param name="enter_text_height" value="20">
<param name="image1" value="chrismas.jpg">
<param name="image2" value="river.jpg">
<param name="image3" value="capitole.jpg">
<param name="images_number" value="3">
Please activate Java...
</applet>
</p>
</body>
</html>
