<head>
<title>Example</title>

<body bgcolor="#FFFFFF" link="#000066" vlink="#000066" alink="#CC0033">
<h3 align="center"><font color="#000000">Self Sorting Table Using Text File</font><font color="#990000"> 
  - Example</font></h3>
<div align="center"> 
  <p><applet code="SIRfileToTable.class" width=800 height=341 archive="SIRfileToTable.jar">
      <param name="Title" value="Houses for Sale">
      <param name="TitleFont" value="1">
      <param name="BGcolor" value="5">
      <param name="LNcolor" value="3">
      <param name="TXTcolor" value="1">
      <param name="TXTfont" value="1">
      <param name="Brdrwidth" value="1">
      <param name="BrdrColor" value="2">
      <param name="nFonts" value="3">
      <param name="nColors" value="6">
      <param name="nColumns" value="10">
      <param name="maxRows" value="100">
      <param name="CellBGcolor" value="5">
      <param name="CellTXTcolor" value="2">
      <param name="Cellfont" value="3">
      <param name="Colfont" value="2">
      <param name="Delimiter" value="|">
      <param name="FileLocation" value="flatfile1.txt">
      <param name="FONT1" value="Helvetica|B|16">
      <param name="FONT2" value="Helvetica|N|14">
      <param name="FONT3" value="Courier|N|14">
      <param name="Color1" value="255|255|255">
      <param name="Color2" value="0|0|0">
      <param name="Color3" value="30|30|191">
      <param name="Color4" value="115|115|255">
      <param name="Color5" value="103|143|255">
      <param name="Color6" value="50|50|50">
      <param name="COL1" value="Address|2|150|3|1">
      <param name="COL2" value="Asking Price|2|105|3|1">
      <param name="COL3" value="House Type|2|125|3|1">
      <param name="COL4" value="Situation|2|85|3|1">
      <param name="COL5" value="Reception Rooms|1|115|3|1">
      <param name="COL6" value="Bedrooms|1|105|3|1">
      <param name="COL7" value="Garage|2|105|3|1">
      <param name="COL8" value="Garden|2|105|3|1">
      <param name="COL9" value="Central Heating|2|105|3|1">
      <param name="COL10" value="Conservatory|2|105|3|1">
    </applet></p>
  <p><font face="Arial, Helvetica, sans-serif" size="2"><a href="Tag.txt">Tag.txt</a> 
    show the html code for this example.</font></p>
</div>
