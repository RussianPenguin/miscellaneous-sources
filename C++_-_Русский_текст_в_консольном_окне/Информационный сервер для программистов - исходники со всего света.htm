      <P>Для перекодировки используется функция CharToOem():</P><PRE>#include &lt;windows.h&gt;
#include &lt;stdio.h&gt;

void main()
{
	char src[10];
	char dest[10];
	strcpy(src,"Привет");
	CharToOem(src,dest);
	printf(dest);
}</PRE>
