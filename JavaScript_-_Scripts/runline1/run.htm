<HTML><HEAD><TITLE>Бегущая строка в статусной строке 1</TITLE>
<META content="text/html; charset=windows-1251" http-equiv=Content-Type>
<META content="Microsoft FrontPage 4.0" name=GENERATOR></HEAD>
<BODY bgColor=#ffffff 
onload="timerONE=window.setTimeout('scrollit_r2l(100)',500);">
<P align=center>&nbsp; </P>
<P align=center><B><FONT face="Arial, Helvetica" size=-1>Посмотрите вниз, на 
статусную строку.</FONT></B></P>
<TABLE border=0 cellPadding=0 cellSpacing=0 width="100%">
  <TBODY>
  <TR>
    <TD vAlign=top>
      <SCRIPT language=JavaScript>

function scrollit_r2l(seed)
{
        var m1  = "  БЕГУЩАЯ СТРОКА 1!";
        var m2  = "  БЕГУЩАЯ СТРОКА 2!";
        var m3  = "  БЕГУЩАЯ СТРОКА 3?";
        var m4  = "  ВВЕДИТЕ СВОЙ ТЕКСТ!";
        var m5  = "  http://superbest.com";
        var msg=m1+m2+m3+m4+m5;
        var out = " ";
        var c   = 1;
        if (seed > 100) {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 100 && seed > 0) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                    window.status=out;
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,100);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(100)",75);
                }
        }
}

</SCRIPT>
  </TR></TBODY></TABLE></BODY></HTML>
